<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <link rel='stylesheet' type='css' href='styles.css'>
    </head>
    <body>
      <h1> Neural Net Training Visualization </h1>
      <h2> Input Parameters </h2>
      <form>

        <table>
          <tr>
            <th> Hyper Paramter </th> 
            <th> Network 1 </th> 
            <th> Network 2 </th> 
            <th> Network 3 </th> 
            <th> Network 4 </th> 
          </tr>
          <tr>
            <td> Hidden Layers </td>
            <td> <input id='hiddenLayers1' type='text' placeHolder='3'/> </td>
            <td> <input id='hiddenLayers2' type='text' placeHolder='4'/> </td>
            <td> <input id='hiddenLayers3' type='text' placeHolder='5'/> </td>
            <td> <input id='hiddenLayers4' type='text' placeHolder='3,5'/> </td>
          </tr>

          <tr>
            <td> Learning Rate </td>
            <td> <input id='learningRate1' type='text' placeHolder='0.3'/> </td>
            <td> <input id='learningRate2' type='text' placeHolder='0.3'/> </td>
            <td> <input id='learningRate3' type='text' placeHolder='0.3'/> </td>
            <td> <input id='learningRate4' type='text' placeHolder='0.3'/> </td>
          </tr>

          <tr>
            <td> Error Threshold </td>
            <td> <input id='errorThresh1' type='text' placeHolder='0.005'/> </td>
            <td> <input id='errorThresh2' type='text' placeHolder='0.005'/> </td>
            <td> <input id='errorThresh3' type='text' placeHolder='0.005'/> </td>
            <td> <input id='errorThresh4' type='text' placeHolder='0.005'/> </td>
          </tr>

        </table>
        
        <input type='submit' value='Train!'/>
      </form>

      <!-- socket.io server intercepts this request and sends the appropriate response -->
      <script src="/socket.io/socket.io.js"></script>
      <script src="lib/jquery.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
      <script src="js/visualize.js"></script>
      <script src="js/app.js"></script>

    </body>
</html>
